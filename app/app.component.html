<div class="container">
  <div class ="upper-data">
    <img src="../assets/Hot.jpg" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" *ngIf="14 <= 15"> 

    <div class="weather-data">
      <div class="location">Chennai</div>
      <div class="temperature">{{ 34.40 | number: '1.0-0' }}°C</div>


    </div>



  </div>

  <div class ="lower-data">
    <div class="more-info-label">

      More Information

    </div>

    <div class="more-info-containter">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low-temp.jpg">
          <span>min</span>
        </div>
        <div class="info-block-value">
          23°C
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/high.jpg">
          <span>max</span>
        </div>
        <div class="info-block-value">
          43°C
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low-temp.jpg">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low-temp.jpg">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/hr
        </div>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
